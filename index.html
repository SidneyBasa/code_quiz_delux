<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8"/>

<body>
    <div class="time-box">
        <span class="time_note"></span>

    <div class="question_field">
        <!-- <button class="answer1"></button> -->

    <button class="answer4"></button>

    <script src="./assets/js/script.js"></script>
